          <input id="username" name="username" type="text" placeholder="e.g. Builderman" required />
          <button type="submit" class="btn">Find</button>
        </div>

      <section id="profile" class="profile hidden">

          <img id="avatar" class="avatar" alt="Avatar" />
        </div>
        <div class="who">
          <h2 id="displayName">â€”</h2>
          <p id="nameLine">@<span id="name">â€”</span></p>
        </div>
      </section>

      <section id="generator" class="generator hidden">
        <button id="genBtn" class="btn primary">ðŸŽ² Generate Pet</button>
        <div id="petCard" class="pet-card hidden">

          </div>
        </div>
        <div id="claim" class="claim hidden">
          <p>Join private server to claim your pet:</p>
          <a id="joinLink" target="_blank" rel="noopener" class="btn link">Join</a>
        </div>
      </section>

      <p id="error" class="error hidden"></p>
    </main>

    <footer class="foot">
      <small>Not affiliated with Roblox. For fun only.</small>
    </footer>
  </div>

  <script src="app.js"></script>
</body>
</html>
